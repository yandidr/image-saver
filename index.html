<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Upload & Tampilkan Gambar Permanen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f9;
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
    }
    input[type="file"] {
      margin: 10px 0;
    }
    #preview {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }
    .frame {
      width: 200px;
      height: 200px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h2>Upload dan Tampilkan Gambar Permanen</h2>
  <input type="file" id="fileInput" multiple accept="image/*">
  <div id="preview"></div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");

    // Fungsi untuk menampilkan gambar dari array
    function displayImages(images) {
      preview.innerHTML = "";
      images.forEach(src => {
        const frame = document.createElement("div");
        frame.classList.add("frame");

        const img = document.createElement("img");
        img.src = src;

        frame.appendChild(img);
        preview.appendChild(frame);
      });
    }

    // Ambil data dari localStorage saat halaman dibuka
    let savedImages = JSON.parse(localStorage.getItem("uploadedImages")) || [];
    displayImages(savedImages);

    // Event upload gambar baru
    fileInput.addEventListener("change", () => {
      const files = fileInput.files;

      for (const file of files) {
        const reader = new FileReader();
        reader.onload = (e) => {
          savedImages.push(e.target.result);
          localStorage.setItem("uploadedImages", JSON.stringify(savedImages));
          displayImages(savedImages);
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
